<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Projeto Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./img/instagram-celular.png" alt="celular" title="Celular">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo" title="Logo">
                    <div class="profile-photo">
                        <img src="./img/perfil-instagram.jpg" alt="foto de perfil" title="Foto">
                    </div>
                    <a href="#" class="instagram-login" title="Entrar">Continue como LorransFacca</a>
                    <a href="#" class="instagram-logout" title="Deletar">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é LorransFacca?</p>
                    <p class="not-account">
                        <span class="link-blue"><a  href="#" class="instagram-Alterar" title="trocar">Alternar contas</a></span>
                        ou
                        <span class="link-blue"><a  href="#" class="instagram-Inscreva" title="Cadastrar">Inscreva-se</a></span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download" title="app apple"></a>
                        <a href="#" class="app-download" title="play Store"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
